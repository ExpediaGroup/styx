---

jvmRouteName: "${jvm.route:noJvmRouteSet}"

proxy:
  connectors:
    http:
      port: 9999
  bossThreadsCount: 1
  clientWorkerThreadsCount: 0
  workerThreadsCount: 0
  maxInitialLength: 4096
  maxHeaderSize: 8192
  maxChunkSize: 8192
  responseTimeoutMillis: 12000

admin:
  connectors:
    http:
      port: 9000
  bossThreadsCount: 1
  workerThreadsCount: 1
  maxInitialLength: 4096
  maxHeaderSize: 8192
  maxChunkSize: 8192

loadBalancing:
  strategy:
    factory: {class: "com.hotels.styx.client.loadbalancing.strategies.PowerOfTwoStrategy$Factory"}

metrics:
  graphite:
    enabled: true
    host: "graphite.lab.com"
    port: 2003
    intervalMillis: 5000
  jmx:
    enabled: true
