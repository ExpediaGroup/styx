---
include: /styx/default-config/default.yml

routingObjects:
  hello1:
    type: StaticResponseHandler
    config:
      status: 200
      content: "hello-1"

  hello2:
    type: StaticResponseHandler
    config:
      status: 200
      content: "hello-2"

providers:
  foo:
    type: YamlFileConfigurationService
    config:
      originsFile: /styx/config/origins.yml

httpPipeline: foo-router

servers:
  http:
    type: HttpServer
    config:
      port: 8081
      handler: foo-router
