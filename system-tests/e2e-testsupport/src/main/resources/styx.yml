---

jvmRouteName: "${jvm.route:noJvmRouteSet}"

proxy:
  connectors:
  - type: http
    port: 8080
  bossThreadsCount: 1
  clientWorkerThreadsCount: 0
  workerThreadsCount: 0
  tcpNoDelay: true
  nioReuseAddress: true
  nioKeepAlive: true
  maxInitialLength: 4096
  maxHeaderSize: 8192
  maxChunkSize: 8192
  maxContentLength: 65536
  responseTimeoutMillis: 12000

admin:
  connectors:
  - type: http
    port: 9000
  bossThreadsCount: 1
  workerThreadsCount: 1
  tcpNoDelay: true
  nioReuseAddress: true
  nioKeepAlive: true
  maxInitialLength: 4096
  maxHeaderSize: 8192
  maxChunkSize: 8192
  maxContentLength: 65536
  
retry:
  policy: ntimes
  policies:
    ntimes:
      factory: {class: "com.hotels.styx.client.retry.RetryPolicyFactory"}
      count: 2

loadBalancing:
  strategy: adaptive
  strategies:
    adaptive:
      factory: {class: "com.hotels.styx.client.loadbalancing.strategies.AdaptiveStrategy$Factory"}
      warmUpCount: 100
    rr:
      factory: {class: "com.hotels.styx.client.loadbalancing.strategies.RoundRobinStrategy$Factory"}

metrics:
  graphite:
    enabled: true
    host: "graphite.lab.com"
    port: 2003
    intervalMillis: 5000
  jmx:
    enabled: true


